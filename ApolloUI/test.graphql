query testQuery($token: String!, $project_id: ID!, $limit: Int, $filter: String){
    me(api_token: $token) {
        project(id: $project_id) {
            stories(
                    limit: $limit
                    filter:$filter
                    ) {
                ...storyDetails
            }
            labels{
                name
                updated_at
            }
            members{
                person{
                    name
                }
            }
        }
    }
}

fragment storyDetails on Story {
    name
    story_type
    current_state
    created_at
    owners {
        name
    }
    labels {
        name
    }
}
