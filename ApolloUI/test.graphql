query testQuery($token: String!, $limit: Int, $filter: String){
    me(api_token: $token) {
        project(id: "1890409") {
            stories(
                    limit: $limit
                    filter:$filter
                    ) {
                name
                story_type
                current_state
                created_at
                owners {
                    name
                }
                labels {
                    name
                }
            }
        }
    }
}

